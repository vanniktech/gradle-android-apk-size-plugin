language: groovy

groovy:
    - 2.3.6
    - 2.3.9

jdk:
    - oraclejdk8

before_install:
    - pip install --user codecov

install: true

script: ./gradlew clean build

after_success:
    - .buildscript/deploy_snapshot.sh

env:
    global:
        - secure: ""
        - secure: ""

branches:
    except:
        - gh-pages

after_success:
    - codecov

notifications:
    email: false

sudo: false

cache:
    directories:
        - $HOME/.gradle
        - $HOME/.m2
